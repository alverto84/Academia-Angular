<p>{{titulo}}</p>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>id </th>
            <th>nombre</th>
            <th>email</th>
            <th>creado en</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alumno of alumnos">
            <td>{{alumno.id}}</td>
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.email}}</td>
            <td>{{alumno.createdAt}}</td>
        </tr>
    </tbody>
</table>
